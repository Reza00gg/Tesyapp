<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-switch {
            transition: all 0.4s ease-in-out;
        }
        
        .form-active {
            transform: translateX(0);
            opacity: 1;
        }
        
        .form-inactive {
            transform: translateX(-100%);
            opacity: 0;
            display: none;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #4ade80, #16a34a);
            transition: all 0.3s ease;
            background-size: 200% auto;
        }
        
        .btn-gradient:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }
        
        .input-focus:focus {
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.3);
        }
        
        .remember-check:checked {
            background-color: #16a34a;
        }
        
        .biometric-btn {
            transition: all 0.3s ease;
        }
        
        .biometric-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex items-center justify-center p-4">
    <div class="rounded-3xl w-full max-w-sm bg-white mx-auto shadow-xl overflow-hidden">
        <div class="px-6 pb-8 pt-6">
            <!-- Logo/Top Section -->
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-leaf text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Natura</h1>
                <p class="text-sm text-gray-600">Connect with nature</p>
            </div>
            
            <!-- Tab Switcher -->
            <div class="flex bg-gray-100 rounded-full p-1 mb-6">
                <button id="login-tab" class="flex-1 py-2 px-3 rounded-full text-sm font-medium text-green-700 bg-white shadow-sm transition-all duration-300">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-2 px-3 rounded-full text-sm font-medium text-gray-600 transition-all duration-300">
                    Register
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-switch form-active">
                <form id="loginForm">
                    <div class="mb-5">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-green-500"></i>
                            </div>
                            <input type="email" id="login-email" required
                                   class="input-focus pl-9 w-full py-2 px-3 text-sm border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="mb-5">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-green-500"></i>
                            </div>
                            <input type="password" id="login-password" required
                                   class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="remember-check h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-green-700 hover:text-green-800">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-gradient w-full py-2 px-3 rounded-lg text-sm text-white font-medium mb-4">
                        Sign In
                    </button>
                    
                    <div class="text-center text-sm text-gray-600 mb-6">Or continue with</div>
                    
                    <div class="flex justify-center space-x-6 mb-8">
                        <button type="button" class="biometric-btn w-10 h-10 bg-green-50 rounded-full flex items-center justify-center text-green-700 border border-green-200">
                            <i class="fas fa-fingerprint text-lg"></i>
                        </button>
                        <button type="button" class="biometric-btn w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-green-700 border border-green-200">
                            <i class="fab fa-facebook-f text-xl"></i>
                        </button>
                        <button type="button" class="biometric-btn w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-green-700 border border-green-200">
                            <i class="fab fa-google text-xl"></i>
                        </button>
                    </div>
                </form>
                
                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <button id="switch-to-register" class="text-green-700 font-medium">Sign up</button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="form-switch form-inactive">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="register-name" class="block text-xs font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-green-500"></i>
                            </div>
                            <input type="text" id="register-name" required
                                   class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="John Doe">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-green-500"></i>
                            </div>
                            <input type="email" id="register-email" required
                                   class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-green-500"></i>
                            </div>
                            <input type="password" id="register-password" required
                                   class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="••••••••">
                        </div>
                        <div id="password-strength" class="mt-1 h-1 rounded-full bg-gray-200 overflow-hidden">
                            <div id="strength-meter" class="h-full rounded-full bg-gray-400 transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div id="password-hint" class="text-xs text-gray-500 mt-1"></div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-green-500"></i>
                            </div>
                            <input type="password" id="register-confirm" required
                                   class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition-all"
                                   placeholder="••••••••">
                        </div>
                        <div id="confirm-hint" class="text-xs text-red-500 mt-1 hidden">Passwords don't match</div>
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <input id="accept-terms" type="checkbox" required class="remember-check h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="accept-terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-green-700">Terms of Service</a> and <a href="#" class="text-green-700">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn-gradient w-full py-3 px-4 rounded-lg text-white font-semibold mb-6">
                        Create Account
                    </button>
                </form>
                
                <div class="text-center text-xs text-gray-600">
                    Have an account? <button id="switch-to-login" class="text-green-700 font-medium">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');
            
            function switchToLoginView() {
                loginTab.classList.add('bg-white', 'text-green-700');
                loginTab.classList.remove('text-gray-600');
                registerTab.classList.remove('bg-white', 'text-green-700');
                registerTab.classList.add('text-gray-600');
                
                loginForm.classList.remove('form-inactive');
                loginForm.classList.add('form-active');
                registerForm.classList.remove('form-active');
                registerForm.classList.add('form-inactive');
            }
            
            function switchToRegisterView() {
                registerTab.classList.add('bg-white', 'text-green-700');
                registerTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'text-green-700');
                loginTab.classList.add('text-gray-600');
                
                registerForm.classList.remove('form-inactive');
                registerForm.classList.add('form-active');
                loginForm.classList.remove('form-active');
                loginForm.classList.add('form-inactive');
            }
            
            loginTab.addEventListener('click', switchToLoginView);
            switchToLogin.addEventListener('click', switchToLoginView);
            registerTab.addEventListener('click', switchToRegisterView);
            switchToRegister.addEventListener('click', switchToRegisterView);
            
            // Password strength meter
            const passwordInput = document.getElementById('register-password');
            const strengthMeter = document.getElementById('strength-meter');
            const passwordHint = document.getElementById('password-hint');
            
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                let hint = '';
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                switch(strength) {
                    case 0:
                        hint = 'Very weak';
                        strengthMeter.style.width = '20%';
                        strengthMeter.style.backgroundColor = '#ef4444';
                        break;
                    case 1:
                        hint = 'Weak';
                        strengthMeter.style.width = '40%';
                        strengthMeter.style.backgroundColor = '#f59e0b';
                        break;
                    case 2:
                        hint = 'Moderate';
                        strengthMeter.style.width = '60%';
                        strengthMeter.style.backgroundColor = '#fbbf24';
                        break;
                    case 3:
                        hint = 'Strong';
                        strengthMeter.style.width = '80%';
                        strengthMeter.style.backgroundColor = '#10b981';
                        break;
                    case 4:
                        hint = 'Very strong';
                        strengthMeter.style.width = '100%';
                        strengthMeter.style.backgroundColor = '#047857';
                        break;
                }
                
                passwordHint.textContent = hint;
            });
            
            // Password confirmation check
            const confirmInput = document.getElementById('register-confirm');
            const confirmHint = document.getElementById('confirm-hint');
            
            confirmInput.addEventListener('input', function() {
                if (confirmInput.value !== passwordInput.value) {
                    confirmHint.classList.remove('hidden');
                } else {
                    confirmHint.classList.add('hidden');
                }
            });
            
            // Save login data to localStorage
            const loginFormEl = document.getElementById('loginForm');
            const rememberMe = document.getElementById('remember-me');
            const loginEmail = document.getElementById('login-email');
            
            // Load saved credentials if "Remember me" was checked
            if (localStorage.getItem('rememberMe') === 'true') {
                rememberMe.checked = true;
                const savedEmail = localStorage.getItem('email');
                if (savedEmail) {
                    loginEmail.value = savedEmail;
                }
            }
            
            loginFormEl.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate login process
                console.log('Logging in with:', {
                    email: loginEmail.value,
                    password: document.getElementById('login-password').value
                });
                
                // Save to localStorage if "Remember me" is checked
                if (rememberMe.checked) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('email', loginEmail.value);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('email');
                }
                
                // Show success (in a real app you would redirect)
                alert('Login successful (simulated)');
            });
            
            // Register form submission
            const registerFormEl = document.getElementById('registerForm');
            registerFormEl.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validation
                if (passwordInput.value !== confirmInput.value) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (!document.getElementById('accept-terms').checked) {
                    alert('You must accept the terms and conditions');
                    return;
                }
                
                // Simulate registration process
                console.log('Registering user:', {
                    name: document.getElementById('register-name').value,
                    email: document.getElementById('register-email').value,
                    password: passwordInput.value
                });
                
                // Show success and switch to login view
                alert('Registration successful (simulated)');
                switchToLoginView();
                registerFormEl.reset();
                strengthMeter.style.width = '0%';
                passwordHint.textContent = '';
            });
        });
    </script>
</body>
</html>
